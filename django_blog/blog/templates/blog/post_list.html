{% extends "base.html" %}
{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'blog:post-create' %}">New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}
      </li>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
{% endblock %}
